<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Metas</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list  [inset]="true" style="border-radius: 10px; margin-top: 10px!important;max-height: 500px;overflow-y: auto;">
      <ion-item *ngFor="let dado of dados">
        <div style="margin-right: 5px;">
          <ion-icon name="{{dado.icone}}" size="large"></ion-icon>
        </div>
        <div style="width: 70%;">
          <ion-label>{{dado.descricao}}</ion-label>
          <ion-label>Valor: R${{dado.valor}}</ion-label>
        </div>
        <div style="width: 30%;">
          <ion-buttons >
            <ion-button color="primary" [routerLink]="['editar', dado.id]" style="width: 30px;">
              <ion-icon name="create" slot="icon-only"></ion-icon> 
            </ion-button>
            <ion-button color="primary" [routerLink]="['visualizar', dado.id]" style="width: 30px;">
              <ion-icon name="list-outline"  slot="icon-only"></ion-icon>
            </ion-button>
            <ion-button color="primary" (click)="inativar(dado)" style="width: 30px;">
              <ion-icon *ngIf="dado.ativo == false" name="power-outline" slot="icon-only" color="danger" ></ion-icon>
              <ion-icon *ngIf="dado.ativo == true" name="power-outline" slot="icon-only" color="success" ></ion-icon>
            </ion-button>
          </ion-buttons>
        </div>
      </ion-item>
    </ion-list>
    <ion-fab vertical="bottom" horizontal="start">
      <ion-fab-button color="tertiary" [routerLink]="['cadastro']">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
