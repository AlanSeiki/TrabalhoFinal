<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Contas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="start">
    <ion-fab-button color="tertiary" [routerLink]="['cadastro']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-content role="feed" style="max-height: 500px;overflow-y: auto;">
    <ion-list style="margin-top: 10px!important;">
      <ion-item *ngFor="let dado of dados" role="article">
        <ion-item  lines="none" style="width: 90%;">
          <ion-icon name="{{dado.icone}}" size="large" style="margin-right: 10px;"></ion-icon>
          <div>
            <ion-label>{{dado.descricao}}</ion-label>
            <ion-label>Valor: {{dado.valor | currency:'BRL':'symbol':'1.2-2'}}</ion-label>
            <ion-label>Parcelas: {{dado.parcela}}</ion-label>
          </div>
        </ion-item>
        
          <ion-buttons style="align-items: end;">
            <ion-button color="primary" [routerLink]="['editar', dado.id]">
              <ion-icon name="create" slot="icon-only"></ion-icon> 
            </ion-button>
          </ion-buttons>
      </ion-item>
    </ion-list>
     <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-content>
</ion-content>
